        <header>
            <img id ="logo" src="images/logo.png" alt ="logo"><h1 id  = "title">Rock Music Society</h1> 
        </header>


        <nav>
            <ul>
                <li><a href = 'index.html'>Home</a> </li>

                <li class = "active"><a href = 'contact_us.html'>Contact Us</a></li>
            </ul>
        </nav>

        <main>
            <div id = "left-col">
                <form>
                    <h3>Contact us</h3>
                    <p>Use the form below</p>
                    <fieldset> 

                        <label for="name">Name:</label>
                        <input type = "text" name="name" value=""/> <br/>
                        <label for="email">Email:</label>
                        <input type = "email" name="email" value=""/> <br/>
                        <label for="yesmember">Membership status Member</label>
                        <input type = "radio" name = "yesmember"value="Member">
                        <label for="nomember">Non-Member</label>
                        <input type = "radio" name = "nomember"value="Non-Member"><br/>
                        <label for="comments">Comments:</label>
                        <input type = "text" name="comments" value=""/> <br/>
                        <label for ="file">Attach a file</label>
                        <input type = "file" name="file"><br/>
                        <button type="button" onclick='send_form("form_outcome","Form has been sent successfully!")'>Submit</button>
                        <script>
                            function send_form(id,content){
                                var container = document.getElementById(id)
                                container.innerHTML = content
                            }

                        </script>
                    </fieldset>
                </form>
                <div>
                    <p id="form_outcome"></p>
                </div>

            </div>
            <div id = "right-col">
                <iframe width="640" height="360" src="https://www.youtube.com/embed/nT9WUWTPQrs" title="Supertramp - The Logical Song (Live In Paris 1979)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
