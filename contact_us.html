<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <!-- Head of website shows title and links css files and script files -->
        <title>Rock Music Society</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel ="stylesheet" href="css/main.css">
    </head>

    <body>
        <header>
            <!-- logo and webpage title -->
            <img id ="logo" src="images/logo.png" alt ="logo">
            <h1 id  = "title">Rock Music Society</h1>

        </header>

        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href = 'index.html'>Home</a> </li>
                <li><a href = 'img_gallery.html'>Gallery</a></li>
                <li><a href = 'current_members.html'>Current Members</a></li>
                <li><a href = 'event_calendar.html'>Events</a></li>
                <li class = "active"><a href = 'contact_us.html'>Contact Us</a></li>
                <li><a href = 'album.html'>Album</a></li>
                <li><a href = 'artist.html'>Artist</a></li>
            </ul>
        </nav>

        <main>
            <!-- left column -->
            <div id = "left-col">
                <!-- form to contact the author(me) -->
                <form>
                    <h3>Contact us</h3>

                    <p>Use the form below</p>
                    <fieldset id ="from"> 
                        <label for="name">Name:</label>
                        <input type = "text" id="name" name="name" value=""> <br>
                        <label for="email">Email:</label>
                        <input type = "email" id="email" name="email" value=""> <br>
                        <label for="yesmember">Membership status Member</label>
                        <input type = "radio" id="yesmember" name = "yesmember" value="Member">
                        <label for="nomember">Non-Member</label>
                        <input type = "radio" id = "nomember" name = "nomember" value="Non-Member"><br>
                        <label for="comments">Comments:</label>
                        <input type = "text" id = "comments" name="comments" value=""> <br>
                        <label for ="file">Attach a file</label>
                        <input type = "file" id ="file" name="file"><br>
                        <button type="button" onclick='send_form("form_outcome","Form has been sent successfully!")'>Submit</button>

                        <!-- Javascript to inform the user that form has been sent -->
                        <script>
                            function send_form(id,content){
                                var container = document.getElementById(id)
                                container.innerHTML = content
                            }
                        </script>
                    </fieldset>

                </form>
                <!-- Displays that form been sent -->
                <div>
                    <p id="form_outcome"></p>
                </div>

            </div>
            <!-- Right Column -->
            <div id = "right-col">
                <!-- youtube video  -->
                <iframe id ="you" width="711" height="400" src="https://www.youtube.com/embed/qYQABJXHfpE" title="Supertramp - Breakfast in America (Live In Paris &#39;79)" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </main>

        <!-- Aside Content -->
        <aside>
        </aside>

        <!-- Footer Shows Copyright -->
        <footer>
            <p>Copyright Jack Thompson 2023</p>     
        </footer>
    </body>
</html>
