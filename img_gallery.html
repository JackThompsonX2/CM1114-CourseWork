<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <!-- Head of website shows title and links css files and script files -->
        <title>Rock Music Society</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <link rel ="stylesheet" href="css/main.css">
    </head>

    <body>

        <header>
            <!-- Logo and webpage title -->
            <img id ="logo" src="images/logo.png" alt ="logo">
            <h1 id  = "title">Rock Music Society</h1>

        </header>

        <!-- Navigation Bar -->
        <nav>
            <ul>
                <li><a href = 'index.html'>Home</a> </li>
                <li class = "active"><a href = 'img_gallery.html'>Gallery</a></li>
                <li><a href = 'current_members.html'>Current Members</a></li>
                <li><a href = 'event_calendar.html'>Events</a></li>
                <li><a href = 'contact_us.html'>Contact Us</a></li>
                <li><a href = 'album.html'>Album</a></li>
                <li><a href = 'artist.html'>Artist</a></li>
            </ul>
        </nav>

        <main>
            <!-- Image Gallery -->

            <div id="img-gallery" class="container">
                
                <!-- Image Gallery Row -->
                <div class="row">

                    <div class="col-sm">
                        <img id ="beat" src="images/Beatles.jpeg" alt ="Beatles" onmouseover = "highlight('beat')" onmouseout="delight('beat')" onload="onloads('beat')" class="gallery-img">
                    </div>

                    <div class="col-sm">
                        <img id ="led" src="images/LedZeppelin.jpeg" alt ="Led Zeppelin" onmouseover = "highlight('led')" onmouseout="delight('led')" onload="onloads('led')" class="gallery-img">
                    </div>

                    <div class="col-sm">
                        <img id = "queen" src="images/queen.jpeg" alt ="Queen" onmouseover="highlight('queen')" onmouseout="delight('queen')" onload="onloads('queen')" class="gallery-img">
                    </div>

                </div>

                <!-- Image Gallery Row -->
                <div class="row">

                    <div class="col-sm">
                        <img id ="fleet" src="images/fleetwoodmac.jpeg" alt ="Fleetwood Mac" onmouseover="highlight('fleet')" onmouseout="delight('fleet')" onload="onloads('fleet')" class="gallery-img">
                    </div>

                    <div class="col-sm">
                        <img id = "pol" src="images/police.jpeg" alt ="The Police" onmouseover="highlight('pol')" onmouseout="delight('pol')" onload="onloads('pol')" class="gallery-img">
                    </div>

                    <div class="col-sm">
                        <img id = "who" src="images/TheWho.jpeg" alt ="The Who" onmouseover="highlight('who')" onmouseout="delight('who')" onload="onloads('who')" class="gallery-img">
                    </div>

                </div>

                <!-- Image Gallery Row -->
                <div class="row">

                    <div class="col-sm">
                        <img  id = "doors" src="images/Doors.jpeg" alt ="The Doors" onmouseover="highlight('doors')" onmouseout="delight('doors')" onload="onloads('doors')" class="gallery-img">
                    </div>

                    <div class="col-sm">
                        <img id = "deep" src="images/DeepPurple.jpeg"  alt ="Deep Purple" onmouseover="highlight('deep')" onmouseout="delight('deep')" onload="onloads('deep')" class="gallery-img">
                    </div>

                    <div class="col-sm">
                        <img id = "eagle" src="images/eagles.jpeg" alt ="The Eagles" onmouseover="highlight('eagle')" onmouseout="delight('eagle')" onload="onloads('eagle')" class="gallery-img">
                    </div>

                </div>

            </div>

            <!-- Javascript to blur image on loading the page-->
            <!--and unblur and add a border to them once mouse is over the image-->
            <!--then remove the border once mouse is off of the image -->
            <script>
                function highlight(id) {
                    document.getElementById(id).style="filter: blur(0px);border: navy solid 4px"
                }
                function delight(id) {
                    document.getElementById(id).style="border:none"
                }
                function onloads(id){
                    document.getElementById(id).style="filter: blur(8px);"
                }   
            </script>
                
                
        </main>

        <!-- Aside Content-->
        <aside> </aside>

        <!-- Footer Shows Copyright-->
        <footer>
            <p>Copyright Jack Thompson 2023</p>     
        </footer>

    </body>

</html>
